<section class="w-full mt-14">
  <header class="mb-8">
    <h1 class="text-5xl font-extrabold tracking-tight text-slate-900">
      {{ headline }}
    </h1>
    <p class="mt-3 text-2xl text-slate-700 leading-relaxed max-w-3xl">
      {{ intro }}
    </p>
  </header>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
    <!-- Resumen -->
    <article class="rounded-xl border border-slate-200 bg-white/70 p-8 shadow-sm">
      <h2 class="text-4xl font-bold text-slate-900 mb-5">Resumen</h2>
      <ul class="space-y-4 text-slate-800 text-xl">
        <li *ngFor="let item of summary" class="flex gap-4">
          <span class="mt-3 inline-block h-3 w-3 rounded-full bg-blue-600"></span>
          <span>{{ item }}</span>
        </li>
      </ul>
    </article>

    <!-- Skills -->
    <article class="rounded-xl border border-slate-200 bg-white/70 p-8 shadow-sm">
      <h2 class="text-4xl font-bold text-slate-900 mb-5">Skills</h2>

      <div class="flex flex-wrap gap-4">
        <span
          *ngFor="let s of skills"
          class="inline-flex items-center gap-3 rounded-full border border-slate-200 bg-white px-5 py-2 text-xl text-slate-800"
        >
          <span class="font-semibold text-2xl">{{ s.name }}</span>
          <span
            *ngIf="s.level"
            class="rounded-full bg-slate-100 px-3 py-1 text-lg text-slate-700"
          >
            {{ s.level }}
          </span>
        </span>
      </div>
    </article>

    <!-- Lo que me motiva -->
    <article class="lg:col-span-2 rounded-xl border border-slate-200 bg-white/70 p-8 shadow-sm">
      <h2 class="text-4xl font-bold text-slate-900 mb-5">Lo que me motiva</h2>

      <ul class="grid grid-cols-1 md:grid-cols-3 gap-5 text-slate-800 text-xl">
        <li *ngFor="let h of highlights" class="rounded-lg border border-slate-200 bg-white p-6">
          <p class="text-xl leading-relaxed">{{ h }}</p>
        </li>
      </ul>
    </article>
  </div>
</section>
