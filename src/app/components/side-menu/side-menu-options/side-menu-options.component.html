
<div id="nav" class="w-full px-6 py-4">
  <div class="space-y-8">
    @for (item of menuOptions; track item.route) {

    <a [routerLink]="item.route" routerLinkActive="bg-blue-900 border-blue-500"
      class="relative group w-full px-4 py-4 inline-flex items-center gap-3 rounded-lg
         border-b border-slate-700 hover:bg-white/5 hover:border-slate-600/70
         transition-colors duration-150
         focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500/60
         router-active:before:content-[''] router-active:before:absolute router-active:before:left-0 router-active:before:top-2
         router-active:before:bottom-2 router-active:before:w-1 router-active:before:rounded-full router-active:before:bg-blue-500">
      <!-- Icono -->
      <i [class]="item.icon" class="text-xl text-slate-300 group-hover:text-white transition-colors"></i>

      <!-- Texto -->
      <div class="flex flex-col">
        <span class="text-xl font-bold leading-6 text-white">
          {{ item.label }}
        </span>
      </div>

    </a>

    }
  </div>
</div>
