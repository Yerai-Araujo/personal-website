 <div
  class="bg-gray-200 shadow-sm rounded-xl p-6 border border-slate-200
         w-full min-h-screen antialiased selection:bg-blue-600 selection:text-white
         overflow-x-hidden relative">

  <!-- BOTÓN HAMBURGUESA (solo móvil) -->
  <button
    type="button"
    class="lg:hidden fixed top-4 right-4 z-30 inline-flex items-center justify-center
           rounded-lg bg-gray-900/90 p-3 text-white shadow-md"
    (click)="isMenuOpen = true"
    aria-label="Abrir menú">
    <!-- icono -->
    <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" aria-hidden="true">
      <path d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </svg>
  </button>

  <!-- OVERLAY (solo móvil cuando el menú está abierto) -->
  <div
    class="lg:hidden fixed inset-0 z-20 bg-black/50 backdrop-blur-[1px]"
    *ngIf="isMenuOpen"
    (click)="isMenuOpen = false"
    aria-hidden="true">
  </div>

  <!-- SIDE MENU: en desktop fijo; en móvil drawer -->
  <gifs-side-menu
    [open]="isMenuOpen"
    (close)="isMenuOpen = false">
  </gifs-side-menu>

  <!-- MAIN: sin padding-left en móvil, con padding-left en desktop -->
  <main class="min-h-screen px-4 text-slate-800
               lg:pl-[580px]">
    <div class="w-full max-w-5xl mx-auto">
      <router-outlet />
    </div>
  </main>

</div>
